<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
	<title>Blank HTML</title>
	<meta name="keywords" content="Write, here, your, keywords">
	<meta name="description" content="The description goes here">

	<!-- build:css assets/styles/styles.css -->
	<link href='temp/styles/styles.css' rel='stylesheet' type='text/css'>
	<!-- endbuild-->

	<!-- build:js assets/scripts/vendor.js -->
	<script src="/temp/scripts/vendor.js"></script>
	<!-- endbuild-->
</head>
<body>
	<header class="site-header">
		<div class="wrapper">
		</div>
	</header>

	<div class="large-hero">
		<picture>
			<source srcset="assets/images/hero--large.jpg 1920w, assets/images/hero--large-hi-dpi.jpg 3840w" media="(min-width: 1380px)">
			<source srcset="assets/images/hero--medium.jpg 1380w, assets/images/hero--medium-hi-dpi.jpg 2760w" media="(min-width: 990px)">
			<source srcset="assets/images/hero--small.jpg 990w, assets/images/hero--small-hi-dpi.jpg 1980w" media="(min-width: 640px)">
			<img srcset="assets/images/hero--smaller.jpg 640w, assets/images/hero--smaller-hi-dpi.jpg 1280w" alt="Large hero" class="large-hero__image">
		</picture>
	</div>

	<div class="page-section">
		<div class="wrapper">

		</div>
	</div>

	<footer class="site-footer">
		<div class="wrapper">
			<p><span class="site-footer__text">Copyright &copy; 2017 Footer.</span> <a href="#" class="btn btn--orange open-modal">Get in Touch</a></p>
		</div>
	</footer>

	<!-- build:js assets/scripts/app.js -->
	<script src="/temp/scripts/app.js"></script>
	<!-- endbuild -->
</body>
</html>
